<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- CSS Reset by Eric Meyers -->
  <link rel="stylesheet" href="cssreset-meyers.css">

  <!-- Stylesheet for Google Font "Poppins" -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="outer-container">
    <main>
      <div class="input-container">

        <div class="day-container">
          <h2>DAY</h2>
          <input type="number" placeholder="DD" class="day-input" maxlength="2" name="day">
          <p class="error"></p>
        </div>
        
        <div class="month-container">
          <h2>MONTH</h2>
          <input type="number" placeholder="MM" class="month-input" name="month">
          <p class="error"></p>
        </div>

        <div class="year-container">
          <h2>YEAR</h2>
          <input type="number" placeholder="YYYY" class="year-input" name="year">
          <p class="error"></p>
        </div>

      </div>

      <hr>
      <div class="button-container">
        <div class="arrow-button">
          <img src="assets/images/icon-arrow.svg" alt="">
        </div>
      </div>

      <div class="results-container">
        <h1><span class="year-result">--</span> years</h1>
        <h1><span class="month-result">--</span> months</h1>
        <h1><span class="day-result">--</span> days</h1>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
